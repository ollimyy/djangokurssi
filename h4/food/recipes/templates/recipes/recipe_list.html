{% extends "recipes/base.html" %}

{% block "content" %}
	<h2>Recipes:</h2>
	<a href="/recipe/new"><button>Add recipe</button></a>
	<ul>
    {% for object in object_list %}
		<li>
            <a href="/recipe/{{ object.pk }}">{{ object }}</a> by {{ object.author}}
        </li>
	{% endfor %}
	</ul>
{% endblock "content" %}
